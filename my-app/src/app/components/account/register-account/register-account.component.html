<section class="container-fluid col-lg-8 d-flex flex-column mt-5">
  <div class="bg-light p-5">
    <h1 class="pb-3 text-center">Création du compte</h1>
    <form action="/account" class="d-flex flex-column">
      <div class="c-account__inputs mx-auto mb-4">
        <svg class="c-account__icons">
          <use xlink:href="../../../assets/icons/icons.svg#user"></use>
        </svg>
        <input class="c-account__field border-0 rounded" type="text" placeholder="pseudo">
      </div>
      <div class="c-account__inputs mx-auto mb-4">
        <svg class="c-account__icons">
          <use xlink:href="../../../assets/icons/icons.svg#mail"></use>
        </svg>
        <input class="c-account__field border-0 rounded" type="email" placeholder="email@something.com">
      </div>
      <div class="c-account__inputs mx-auto mb-4">
        <svg class="c-account__icons">
          <use xlink:href="../../../assets/icons/icons.svg#unlock"></use>
        </svg>
        <input class="c-account__field border-0 rounded" type="password" placeholder="my password">
      </div>
      <div class="c-account__inputs mx-auto mb-4">
        <svg class="c-account__icons">
          <use xlink:href="../../../assets/icons/icons.svg#lock"></use>
        </svg>
        <input class="c-account__field border-0 rounded" type="password" placeholder="confirm password">
      </div>
      <button class="btn-primary m-auto" type="submit">Créer</button>
    </form>
  </div>
</section>
