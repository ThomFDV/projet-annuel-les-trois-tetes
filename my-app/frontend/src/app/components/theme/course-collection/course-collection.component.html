<section class="container">
  <div class="d-flex justify-content-center mb-3">
    <h5 class="mr-2">Nouveau cours pour le thème "{{theme.title}}"</h5>
    <button mat-raised-button color="primary" routerLink="/theme/{{theme._id}}/newcourse">Créer votre cours !</button>
  </div>
  <div class="col-12">
    <h3 class="mb-4">Les Cours du thème {{theme.title}}</h3>
    <div class="d-inline-flex bg-light rounded mb-4 w-100" *ngFor="let course of theme.courses">
      <div class="d-flex flex-column align-items-center border-right w-25 p-2">
        <h5 class="m-auto">{{course.title}}</h5>
        <ul class="d-flex flex-column list-unstyled w-100 p-0 m-0">
          <li>{{course.creator}}</li>
          <li>{{course.updatedAt | date: "dd/MM/yyyy, à HH'h'mm" }}</li>
          <li>Cours numéro : {{course.orderId}}</li>
        </ul>
      </div>
      <p class="p-4 m-0">
        {{course.content}}
      </p>
    </div>
  </div>
</section>
