<section class="container" xmlns="http://www.w3.org/1999/html">
  <div class="col-12">
    <h3 class="mb-4">Veuillez choisir un th√®me</h3>
    <div class="d-inline-flex bg-light rounded mb-4 w-100" *ngFor="let theme of themes">
      <div class="d-flex flex-column align-items-center border-right w-75 p-2">
        <h5 class="m-auto">{{theme.title}}</h5>
      </div>
      <div class="d-flex flex-column align-items-center w-25 p-2 m-auto">
        <button mat-raised-button color="primary" routerLink="/theme/{{theme._id}}" (click)="view(theme._id)">Voir les cours</button>
      </div>
    </div>
  </div>
</section>
